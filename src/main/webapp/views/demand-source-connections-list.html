<div class="row">
    <div class="col-lg-12">
        <ul class="breadcrumb no-margin no-padding text-asbestos">
            <li><h3 class="page-header-nomargin text-asbestos"><a href="#/demand-sources">Demand Sources</a></h3></li>
            <li><h3 class="page-header-nomargin text-asbestos">{{demandSource.name}}</h3></li>
        </ul>
    </div>
</div>


<div class="row"  ng-if="hasRole('NETWORK_ADMIN')">
    <div class="col-lg-12 top-btn">
        <a class="btn btn-primary" href="#/demand-source-{{demandSource.demand_source_id}}/connections/create">Create New Demand Source Connection</a>
    </div>
</div>

<br />

<div class="row" ng-if="demandSourceConnections.length > 0">
    <div class="col-lg-12">

        <div class="panel panel-default">
            <table class="table table-striped table-grid">
                <thead>
                <tr><th>Type</th><th>Username</th><th>Password</th><th></th></tr>
                </thead>
                <tbody>
                <tr ng-repeat="demandSourceConnection in demandSourceConnections">
                    <td ng-click="selectDemandSourceConnection(demandSourceConnection)">{{demandSourceConnection.type_name}}</td>
                    <td>{{demandSourceConnection.connection_details.user}}</td>
                    <td>{{demandSourceConnection.connection_details.password}}</td>
                    <td class="actions actions-2" ng-if="hasRole('NETWORK_ADMIN')">
                        <a class="action-icon" href="#/demand-source-{{demandSource.demand_source_id}}/connections/{{demandSourceConnection.id}}"><i class="fa fa-2x fa-edit"></i></a>
                        <!--<a class="action-icon" ng-click="deleteDemandSourceConnection(demandSourceConnection)" ng-if="hasRole('SUPER_USER')"><i class="fa fa-2x fa-times"></i></a>-->
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="row" ng-if="demandSourceConnections.length > 0">
    <div class="col-lg-12 text-center">
        <nav>
            <ul class="pagination">
                <li ng-class="{disabled: page.current == 0}">
                    <a aria-label="Previous" ng-click="openPage('previous')">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li ng-repeat="page in pages" ng-class="{active: page.index == $parent.page.current}">
                    <a ng-click="openPage(page.index)">{{page.number}}</a>
                </li>
                <li ng-class="{disabled: page.current == page.total - 1}">
                    <a aria-label="Next" ng-click="openPage('next')">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
