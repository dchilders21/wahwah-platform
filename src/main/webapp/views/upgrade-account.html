<div class="row">
    <div class="col-lg-12">

        <ul class="breadcrumb no-margin no-header text-asbestos">
            <li><h3 class="page-header-nomargin text-asbestos">Admin Options</h3></li>
            <li><h3 class="page-header-nomargin text-asbestos">Upgrade Accounts</h3></li>
            <li><h3 class="page-header-nomargin text-asbestos">{{$ctrl.account.name}}</h3></li>
        </ul>
    </div>
</div>

<div class="row">
    <div class="panel panel-default panel-mini">
        <div class="panel-heading">
            <h3 class="panel-title">Upgrade Account {{$ctrl.account.name}}</h3>
        </div>
        <div class="panel-body">

            <p>Upgrading this account is a one-way process, and changes the default user interface for the account.</p>

            <form role="form" class="form">
                <div class="form-group">
                    <button type="button" class="btn btn-primary" ng-click="$ctrl.doUpgrade()">Upgrade</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div ng-if="$ctrl.isUpgrading">
    <div style="position: absolute; z-index: 1000; margin-left: -30px; top: 0px; left: 0px; min-width: 100vmax; height: 100vmax; background-color: rgba(30,30,50,0.3);"></div>
    <div style="position: absolute; z-index: 1001; top: 0px; left: 0px; min-width: 100%; height: 100vh; background-color: transparent">
        <div style="position: absolute; z-index: 1002; left: 50%; top: 50%; margin-left: -35px; margin-top: -40px;">
            <i class="fa fa-4x fa-spinner fa-spin"></i>
        </div>
    </div>
</div>
