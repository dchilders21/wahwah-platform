<div class="row">
    <div class="col-lg-12">

        <ul class="breadcrumb no-margin no-padding text-asbestos">
            <li><h3 class="page-header-nomargin text-asbestos"><a href="#/admin">Admin Options</a></h3></li>

            <li><h3 class="page-header-nomargin text-asbestos"><a href="#/api-keys" class="active">API Keys</a></h3></li>
            &gt;

            <li><h3 class="page-header-nomargin text-asbestos">Edit API Key: {{widgetName}} (ID: {{widgetId}})</h3></li>
        </ul>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="alert alert-success" ng-if="showKeyUpdatedAlert"><strong>Key Updated</strong> The API Key has been updated with the new API Key information</div>
    </div>
</div>

<div class="row">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">API Key Information</h3>
        </div>
        <div class="panel-body">
            <form role="form" class="form" name="profileForm">
                <div class="form-group">
                    <label for="widgetId" class="control-label">Widget ID</label>
                    <input type="text" class="form-control" id="widgetId" placeholder="Enter Widget ID" ng-model="key.widgetId">
                </div>
                <div class="form-group">
                    <label for="widgetName" class="control-label">Widget Name</label>
                    <input type="text" class="form-control" id="widgetName" placeholder="Enter Widget Name" ng-model="key.widgetName">
                </div>
                <div class="form-group">
                    <label for="apiKey" class="control-label">API Key</label>
                    <input type="text" class="form-control" id="apiKey" placeholder="Enter API Key" ng-model="key.apiKey">
                </div>
            </form>

        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <form role="form" class="form">
            <div class="form-group">
                <button type="button" class="btn btn-default pull-left" ng-click="cancel()">Cancel</button>
                <button type="button" class="btn btn-primary pull-right" ng-click="updateKey()">Save API Key</button>
            </div>
        </form>
    </div>
</div>
