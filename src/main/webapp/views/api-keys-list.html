<div class="row">
    <div class="col-lg-12">

        <ul class="breadcrumb no-margin no-padding text-asbestos">
            <li><h3 class="page-header-nomargin text-asbestos"><a href="#/admin">Admin Options</a></h3></li>

            <li><h3 class="page-header-nomargin text-asbestos">API Keys</h3></li>
        </ul>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="alert alert-warning" ng-if="showConfirmDeleteAlert">
            <button type="button" class="close" ng-click="hideDeleteWarning()">&times;</button>
            <strong>Warning!</strong> The key for Widget <em>{{keyToDelete.widgetName}} (ID: {{keyToDelete.widgetId}})</em> will be deleted permanently and cannot be recovered. <a ng-click="performDelete()" class="alert-link">Confirm Deletion</a>
        </div>
    </div>
</div>

<div class="row" ng-if="hasRole('SUPER_USER')">
    <div class="col-lg-12 top-btn">
        <a class="btn btn-primary" href="#/api-keys/add">Add API Key</a>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">

        <div class="panel panel-default">
            <table class="table table-striped table-grid">
                <thead>
                    <tr><th></th><th>Widget ID</th><th>Widget Name</th><th>API Key</th></tr>
                </thead>
                <tbody>
                <tr ng-repeat="key in keys">
                    <td class="actions actions-2">
                        <a class="action-icon" href="#/api-keys/widget-{{key.widgetId}}" ng-if="hasRole('SUPER_USER')"><i class="fa fa-2x fa-edit"></i></a>
                        <a class="action-icon" ng-click="deleteKey(key)" ng-if="hasRole('SUPER_USER')"><i class="fa fa-2x fa-times"></i></a>
                    </td>
                    <td>{{key.widgetId}}</td>
                    <td>{{key.widgetName}}</td>
                    <td>{{key.apiKey}}</td>
                </tr>
                </tbody>
            </table>
        </div>


    </div>
</div>
