<div class="row">
    <div class="col-lg-12">

        <ul class="breadcrumb no-margin no-padding text-asbestos">
            <li><h3 class="page-header-nomargin text-asbestos"><a href="#/admin">Admin Options</a></h3></li>

            <li><h3 class="page-header-nomargin text-asbestos">Product Versions</h3></li>

    </div>
</div>

<div class="row">
    <div class="col-lg-12 top-btn">
        <a class="btn btn-primary" href="#/product-versions/create">Create New Product Version</a>
    </div>
</div>



<div class="row">
    <div class="col-lg-12">
        <div class="pull-right">
            <select id="listFilter" ng-model="currentListFilter" ng-options="filter for filter in listFilters" required="true" ></select>
        </div>
    </div>
</div>

<div class="row" ng-if="productVersions.length > 0">
    <div class="col-lg-12">



        <div class="panel panel-default">
            <table class="table table-striped table-grid">
                <thead>
                    <tr><th>Version</th><th>Branch</th><th>Product Type</th><th>Default</th><th>Last Publish Time</th><th>Last Commit Id</th><th>Is Branch Current</th></tr>
                </thead>
                <tbody>
                    <tr ng-repeat="version in productVersions">
                        <td>{{version.versionName}}</td>
                        <td>{{version.gitBranchName}}</td>
                        <td>{{version.productType}}</td>
                        <td><span ng-if="version.isDefault">Yes</span><span ng-if="!version.isDefault">No (<a role="button" ng-click="setDefault(version.gitBranchName)">Set Default</a>)</span></td>
                        <td>{{version.lastPublishTime}}</td>
                        <td>{{version.lastCommitId}}</td>
                        <td><span ng-if="version.isSyncedToBranch">Yes</span><span ng-if="!version.isSyncedToBranch">No</span></td>
                    </tr>
                </tbody>
            </table>
        </div>


    </div>
</div>
