<div class="row">
    <div class="col-lg-12">
        <ul class="breadcrumb no-margin no-padding text-asbestos">
            <li><h3 class="page-header-nomargin text-asbestos"><a href="#/demand-sources">Demand Sources</a></h3></li>
            <li><h3 class="page-header-nomargin text-asbestos"><a href="#/demand-source-{{demandSource.demand_source_id}}/connections">{{demandSource.name}}</a></h3></li>
            <li><h3 class="page-header-nomargin text-asbestos">Create Demand Source Connection</h3></li>
        </ul>
    </div>
</div>

<br />

<div class="row">
    <div class="col-lg-12">
        <div class="alert alert-success" ng-if="showSaveSuccess"><strong>Demand Source Connection Saved</strong> The demand source connection has been updated</div>
    </div>
</div>


<div class="row">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Demand Source Connection Information</h3>
        </div>
        <div class="panel-body">
            <form role="form" class="form-horizontal" name="profileForm">
                <div class="form-group demand-form">
                    <label for="connection-type" class="col-sm-2 control-label">Demand Source</label>
                    <div class="col-sm-4">
                        <select class="form-control" name="connectionType" ng-model="selectedConnectionType" ng-options="type.name for type in connectionTypes" id="connection-type"/>
                    </div>
                </div>

                <div class="form-group demand-form" ng-repeat="(key,value) in selectedConnectionType.connection_metadata">
                    <label for="type-field-{{key}}" class="col-sm-2 control-label">{{value}}</label>
                    <div class="col-sm-4">
                        <!-- <input class="form-control" id="type-field-{{key}}" type="text" ng-model="connectionTypeFields[key]"> -->
                        <input placeholder="{{value}}" class="form-control" id="type-field-{{key}}" type="text" ng-model="connectionTypeFields[key]" required>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <form role="form" class="form">
            <div class="form-group" ng-if="!selectedConnectionType.needs_auth">
                <button type="button" class="btn btn-primary pull-right" ng-click="save()">Save</button>
            </div>
            <div class="form-group" ng-if="selectedConnectionType.needs_auth">
                <button type="button" class="btn btn-primary pull-right" ng-click="authorize()">Authorize</button>
            </div>
        </form>
    </div>
</div>
