<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header-nomargin text-asbestos">User Profile</h3>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="alert alert-success" ng-if="showProfileUpdatedAlert"><strong>Profile Updated</strong> Your profile has been updated with your new personal information</div>
        <div class="alert alert-success" ng-if="showPasswordUpdatedAlert"><strong>Profile Updated</strong> Your profile has been updated with your new password</div>
        <div class="alert alert-danger" ng-if="showPasswordUpdatedFailureAlert"><strong>Profile Not Updated</strong> An error occurred while updating your password.</div>
    </div>
</div>

<div class="row">
    <div class="col-lg-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Personal Information</h3>
            </div>
            <div class="panel-body">
                <form role="form" class="form">
                    <div class="form-group">
                        <label for="firstName" class="control-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" ng-model="user.firstName">
                    </div>
                    <div class="form-group">
                        <label for="lastName" class="control-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" ng-model="user.lastName">
                    </div>
                    <div class="form-group">
                        <label for="emailAddress" class="control-label">Email Address</label>
                        <input type="email" class="form-control" id="emailAddress" placeholder="Enter Email Address" ng-model="user.emailAddress">
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary" ng-click="savePersonalInformation()">Update Information</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <div class="col-lg-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Change Password</h3>
            </div>
            <div class="panel-body">
                <form role="form" class="form">
                    <div class="form-group">
                        <label for="currentPassword" class="control-label">Current Password</label>
                        <input type="password" class="form-control" id="currentPassword" ng-model="password.currentPassword">
                    </div>
                    <div class="form-group">
                        <label for="newPassword" class="control-label">New Password</label>
                        <input type="password" class="form-control" id="newPassword" ng-model="password.newPassword">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword" class="control-label">Confirm New Password</label>
                        <input type="password" class="form-control" id="confirmPassword"ng-model="password.confirmPassword">
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary" ng-click="updatePassword()">Update Password</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
