<div class="row">
    <div class="col-lg-12">

        <ul class="breadcrumb no-margin no-padding text-asbestos">
            <li><h3 class="page-header-nomargin text-asbestos"><a href="#/admin">Admin Options</a></h3></li>

            <li><h3 class="page-header-nomargin text-asbestos">Audit Log</h3></li>
        </ul>
    </div>
</div>

<div class="row" ng-if="auditLogEntries.length > 0">
    <div class="col-lg-12">

        <div class="panel panel-default">
            <table class="table table-striped table-grid">
                <thead>
                    <tr><th>Date &amp; Time</th><th>User</th><th>Account</th><th>Action</th><th>Description</th><th>Comment</th></tr>
                </thead>
                <tbody>
                <tr ng-repeat="auditLogEntry in auditLogEntries">
                    <td>{{auditLogEntry.entryTime}}</td>
                    <td>{{auditLogEntry.userName}}</td>
                    <td>{{auditLogEntry.accountName}}</td>
                    <td>{{auditLogEntry.actionType}}</td>
                    <td>{{auditLogEntry.description}}</td>
                    <td>{{auditLogEntry.comment}}</td>
                </tr>
                </tbody>
            </table>
        </div>


    </div>
</div>

<div class="row" ng-if="auditLogEntries.length > 0">
    <div class="col-lg-12 text-center">
        <nav>
            <ul class="pagination">
                <li ng-class="{disabled: page.current == 0}">
                    <a aria-label="Previous" ng-click="openPage('previous')">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li ng-repeat="page in pages" ng-class="{active: page.index == $parent.page.current}">
                    <a ng-click="openPage(page.index)">{{page.number}}</a>
                </li>
                <li ng-class="{disabled: page.current == page.total - 1}">
                    <a aria-label="Next" ng-click="openPage('next')">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
