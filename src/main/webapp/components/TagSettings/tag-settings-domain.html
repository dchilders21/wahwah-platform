<div class="panel panel-default">
    <div class="panel-body">

        <div class="row">
            <div class="col-lg-12">
                <div class="alert alert-danger" ng-repeat="errorMessage in $ctrl.errorMessages"><strong>Error</strong> {{errorMessage}}</div>
            </div>
        </div>

        <div class="row unmapped">

            <div class="col-md-5" style="float: left; width: 45%">
                <div class="form-group">
                    <select style="min-height: 25em;" multiple class="form-control" id="domain-select-suggested" ng-model="$ctrl.selectedSuggestedDomains" ng-options="domainEntry as domainEntry.domain for domainEntry in $ctrl.suggestedDomains | orderBy:'domain' | filter:suggestedSearchText "/>
                </div>
                <div class="row" style="margin-left: -15px;">
                    <div class="col-md-10" >
                        <input type="text" class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required" required ng-model="$ctrl.newCustomDomain" style="width: 100%" placeholder="Add Custom Domain"/>
                    </div>
                    <div class="col-md-2" style="text-align: right; padding-left: 0px;">
                        <button type="button" class="btn btn-primary" ng-click="$ctrl.createDomain()">Add</button>
                    </div>
                </div>
            </div>

            <div class="col-md-1" style="min-height: 30em;">
                <div style="display: table; table-layout: fixed; min-height: 30em; margin: 0 auto;">

                    <div style="display: table-cell; vertical-align: middle; ">


                        <button type="button" class="btn btn-primary" ng-disabled="$ctrl.suggestedDomains.length == 0" ng-click="$ctrl.addDomain()">&gt;&gt;</button><br>
                        <br>
                        <button type="button" class="btn btn-primary" ng-disabled="$ctrl.domains.length == 0" ng-click="$ctrl.removeDomain()">&lt;&lt;</button><br>
                    </div>
                </div>
            </div>

            <div class="col-md-5" style="min-height: 27em; width: 45%;">

                <div class="row" style="margin-left: -15px; margin-bottom: 10px;">
                    <div class="col-md-12">
                        <input type="text" class="form-control" required ng-model="suggestedSearchText" placeholder="Search Suggested" style="width: 100%"/>
                    </div>
                </div>

                <div class="form-group">
                    <select style="min-height: 25em;" multiple class="form-control" id="domain-select-current" ng-model="$ctrl.selectedDomains" ng-options="domainEntry as domainEntry.domain for domainEntry in $ctrl.domains | orderBy: 'domain' "/>
                </div>

            </div>
        </div>
    </div>
</div>
