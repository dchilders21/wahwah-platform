<div class="panel-group"  role="tablist" aria-multiselectable="true">
    <div class="panel panel-default" ng-repeat="listItem in $ctrl.listItems">
        <div class="panel-heading" role="tab">
            <h4 class="panel-title">
                <a ng-class="{collapsed: listItem != $ctrl.selectedListItem}"role="button" aria-expanded="true" ng-click="$ctrl.selectListItem(listItem)">{{$eval($ctrl.listItemName,listItem)}}</a>
            </h4>
        </div>
        <div class="panel-collapse collapse" role="tabpanel" ng-class="{in: listItem == $ctrl.selectedListItem}">
            <div class="panel-body">
                <ul class="nav nav-pills nav-stacked">
                    <li ng-repeat="subListItem in $eval($ctrl.subListItems,listItem)">
                        <ng-include src="$ctrl._itemTemplateUrl"></ng-include>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
