<div class="panel panel-default">
    <div class="panel-body modal-fix">
        <div class="col-lg-12">

            <form role="form" class="form-horizontal">

                <div class="form-group">
                    <label for="edit-line-item-name" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="edit-line-item-name" placeholder="Enter Line Item Name" ng-model="$ctrl.lineItem.name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="edit-line-item-delivery-mode" class="col-sm-2 control-label">Delivery Mode</label>
                    <div class="col-sm-10">
                        <select id="edit-line-item-delivery-mode" ng-model="$ctrl.lineItem.delivery_mode" ng-options="key as value for (key,value) in $ctrl.deliveryModes" ng-disabled="!$ctrl.allowDeliveryEdit"></select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="edit-line-item-cpm" class="col-sm-2 control-label">CPM</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <div class="input-group-addon">$</div>
                            <input type="text" class="form-control" id="edit-line-item-cpm" placeholder="Enter CPM" ng-model="$ctrl.lineItem.cpm">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="edit-line-item-cpm-type" class="col-sm-2 control-label">CPM Type</label>
                    <div class="col-sm-10">
                        <select id="edit-line-item-cpm-type" ng-model="$ctrl.lineItem.cpm_type" ng-options="key as value for (key,value) in $ctrl.cpmTypes"></select>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
