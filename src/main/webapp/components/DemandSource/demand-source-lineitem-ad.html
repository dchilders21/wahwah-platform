<div class="panel panel-default">
    <div class="panel-body modal-fix">
        <div class="col-lg-12 line-items">
                    <div class="row">
                            <div class="panel-body">

                                <table class="table table-striped table-grid">
                                    <thead>
                                        <tr><th>Ad Name</th><th>Creative</th><th ng-if="$ctrl.lineItem.enable_manual_weighting">Weight</th><th>Status</th><th></th></tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="ad in $ctrl.ads">
                                            <td ng-click="$ctrl.selectAd(ad)">
                                                <input ng-if="ad.is_editing" type="text" required ng-model="ad.name" />
                                                <span ng-if="!ad.is_editing">{{ ad.name }}</span>
                                            </td>
                                            <td>
                                                <select ng-if="ad.is_editing && $ctrl.lineItem.delivery_mode == 'WEB'" ng-model="ad.creative_id" ng-options="creative.id as creative.name for creative in $ctrl.webCreatives"></select>
                                                <select ng-if="ad.is_editing && $ctrl.lineItem.delivery_mode == 'LINEAR_VIDEO'" ng-model="ad.creative_id" ng-options="creative.id as creative.name for creative in $ctrl.videoCreatives"></select>
                                                <span ng-if="!ad.is_editing">{{ ad["$$creative_name"] }}</span>
                                            </td>
                                            <td ng-if="$ctrl.lineItem.enable_manual_weighting">
                                                <input ng-if="ad.is_editing" type="text" required ng-model="ad.weight_percentage" />
                                                <span ng-if="!ad.is_editing">{{ ad.weight_percentage }}</span>
                                            </td>
                                            <td>

                                                <select ng-if="ad.is_editing" ng-model="ad.is_paused" ng-options="option.value as option.name for option in $ctrl.runningOptions"></select>
                                                <div class="status" ng-if="!ad.is_editing"><a ng-if="!ad.is_paused">Running</a><a ng-if="ad.is_paused">Paused</a></div>
                                            </td>
                                            <td class="actions actions-2" style="width: 12%;">
                                                <span ng-if="ad.is_editing"><a class="action-icon" ng-click="$ctrl.saveAd(ad)"><i class="fa fa-floppy-o fa-fw fa-2x" ></i></a></span>
                                                <span ng-if="ad.is_editing" style="margin-left: -10px;"><a class="action-icon" ng-click="$ctrl.removeAd(ad)"><i class="fa fa-times fa-fw fa-2x"></i></a></span>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>

                                <form role="form">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" ng-model="$ctrl.lineItem.enable_manual_weighting"> Enable Manual Weighting
                                        </label>
                                    </div>
                                </form>

                                <div class="row" style="float: right;">
                                    <button role="button" class="btn btn-primary" ng-click="$ctrl.createAd()">Create New Ad</button>
                                </div>
                            </div>


            </div>
        </div>
    </div>
</div>
