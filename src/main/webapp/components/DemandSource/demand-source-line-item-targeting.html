<div class="panel panel-default">
    <div class="panel-body">

        <div class="row">
            <label>Type:</label>
            <label ng-repeat="tc in $ctrl.cardinality" style="display: block"><input type="radio" ng-model="$ctrl.chosenCardinality"
                       ng-value="tc.value" name="cardinalityGroup" ng-change="$ctrl.$onChanges($ctrl.chosenCardinality)">&nbsp;{{tc.name}}</input></label>
        </div>

        <div class="row unmapped">

            <div class="col-md-5" style="float: left; width: 45%">
                <div class="form-group">
                    <select ng-disabled="($ctrl.chosenCardinality == 'INCLUDE_ALL')" style="min-height: 25em;" multiple class="form-control" id="site-select-suggested" ng-model="$ctrl.selectedEntries" ng-options="entity as entity.tree_name for entity in $ctrl.targetableList | filter: ctrl.filterText"/>
                </div>
                <div class="row" style="margin-left: -15px;">
                    <div class="col-md-12">
                        <input ng-disabled="($ctrl.chosenCardinality == 'INCLUDE_ALL')" type="text" class="form-control" required ng-model="ctrl.filterText" placeholder="Filter" style="width: 100%"/>
                    </div>
                </div>
            </div>

            <div class="col-md-1" style="min-height: 30em;">
                <div style="display: table; table-layout: fixed; min-height: 30em; margin: 0 auto;">

                    <div style="display: table-cell; vertical-align: middle; ">


                        <button type="button" class="btn btn-primary" ng-disabled="($ctrl.chosenCardinality == 'INCLUDE_ALL') || $ctrl.selectedEntries.length == 0" ng-click="$ctrl.addRules()" >&gt;&gt;</button><br>
                        <br>
                        <button type="button" class="btn btn-primary" ng-disabled="($ctrl.chosenCardinality == 'INCLUDE_ALL') || $ctrl.selectedTargetingRules.length == 0" ng-click="$ctrl.removeRules()">&lt;&lt;</button><br>
                    </div>
                </div>
            </div>

            <div class="col-md-5" style="min-height: 28em; width: 45%;">

                <div class="form-group">
                    <select style="min-height: 28em;" multiple class="form-control" ng-disabled="($ctrl.chosenCardinality == 'INCLUDE_ALL')" id="domain-select-current" ng-model="$ctrl.selectedTargetingRules" ng-options="entity as entity.name for entity in $ctrl.targetingRules"/>
                </div>

            </div>
        </div>

    </div>
</div>
