<div class="panel panel-default">
    <div class="panel-body modal-fix">
        <div class="col-lg-12 line-items">
            <form role="form" class="form-horizontal">

                <div class="form-group">

                    <div class="row" style="padding-top: 10px">
                        <label for="freq-cap-frequency" class="col-sm-2 control-label" style="padding-top: 0px;">Frequency Cap:</label>
                        <div class="col-sm-4" style="margin-top: -10px;">
                            <input id="freq-cap-frequency" class="form-control" type="text" style="width:50px; float: left;" required /> <span style="float:left; margin-top: 5px; margin-left: 6px; margin-right: 6px;">per user per</span>
                            <select style="width: auto" class="form-control" id="freq-cap-frequency-type">
                                <option value="Day">Day</option>
                                <option value="Week">Week</option>
                                <option value="Month">Month</option>
                            </select>
                        </div>
                    </div>

                    <div class="row" style="padding-top: 10px">
                        <label for="enable_mobile" class="col-sm-2 control-label" style="padding-top: 0px;">Enable Mobile</label>
                        <div class="col-sm-10">
                            <input type="checkbox" id="enable_mobile" ng-model="$ctrl.lineItem.supports_mobile">
                        </div>
                    </div>

                    <div class="row" style="padding-top: 10px">
                        <label for="countries" class="col-sm-2 control-label" style="padding-top: 0px;">Geotarget to:</label>
                        <select id="countries" ng-options="country for country in $ctrl.countries" ng-model="$ctrl.lineItem.country"></select>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
